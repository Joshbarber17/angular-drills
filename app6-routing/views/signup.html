<html>
<head>
  <title>Sign-Ups</title>
</head>
<body>
  Lets Get you signed up!
  <p>Full Name: <input ng-model='full_name' placeholder='Whats your name?'></input></p>
  <p>Age: <input ng-model='age' placeholder='How old are you?'></input></p>
  <p>Gender: <input ng-model='gender' placeholder='Male or Female?'></input></p>
  <button ng-click="submit">Submit!</button>
  <p><a ui-sref='home'>Back to Home</a></p>   <span><a ui-sref='details'>Click for Details Page</span>
</body>
</html>
