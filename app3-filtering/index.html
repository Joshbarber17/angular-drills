<html ng-app='app3'>
	<body ng-controller="mainCtrl">

		Filter Name: <input ng-model="search.name" type="text" placeholder="Type Name Here"></input>
		Filter Email: <input ng-model="search.email" type="text" placeholder="Type Email Here"></input>

		<div ng-repeat="person in data | filter: search">
			<strong>{{person.name}}</strong> - ({{person.email}})
		</div>
				<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
